apiVersion: apps/v1
kind: Deployment
metadata:
  name: sla-project-machine-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sla-project-1
  template:
    metadata:
      labels:
        app: sla-project-1
    spec:
      nodeSelector:
        kubernetes.io/hostname: minikube-m03    # Remplacez <node-name-machine-1> par le nom de votre n≈ìud de travail
      containers:
      - name: sla-project-1
        image: mon-projet:v1    # Remplacez par votre image Docker
        ports:
        - containerPort: 8080
