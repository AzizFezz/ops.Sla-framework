apiVersion: v1
kind: Pod
metadata:
  name: cpu-stress
  labels:
    fogsla: ok
spec:
  containers:
    - name: nginx
      image: nginx
      resources:
        limits:
          cpu: "500m"
          memory: "256Mi"
        requests:
          cpu: "250m"
          memory: "128Mi"
  restartPolicy: Never
